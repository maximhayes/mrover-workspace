<link rel = "stylesheet" href="styles/sidebar.css">

<header>
    <h1>Sidebar</h1>
</header>

<body>
    <div id="radius">
        <label>Field Radius</label>
        <input type="number"/>
    </div>

    <div id="selectors">
        <button>Waypoint</button>
        <button>Tennis Ball</button>
        <button>Rock</button>
    </div>
    
    <div id="upload">
        <label>Upload: </label>
        <input id="files" name="files[]" type="file"/>
    </div>
    
    <div id="download">
        <label>Download: </label>
        <input type="text" class="form-control" id="input-filename" value="textFile" placeholder="Enter file name">
        <input type="button" id="dwn-btn" value="Download"/>
    </div>
</body>
